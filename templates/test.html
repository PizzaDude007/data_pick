    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <script>
        function cb(selection) {
            $.getJSON({
                url: "/callback", data: { 'data': selection }, success: function (result) {
                    Plotly.react('chart', result, {});;
                }
            });
        }
    </script>

    <script>
        function histCall(selection) {
            $.getJSON({
                url: "/hist", data: { 'data': selection }, success: function (result) {
                    Plotly.react('histChart', result, {});;
                }
            });
        }
    </script>

<body style="font-family:arial, sans-serif">

    <h1>Upload your CSV file</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>
    </form>

    <p>Select DF</p>

    <div class="container">
        <div class="header">

        <div>
          <!--p>Number of rows</p>

          <input type="text" size="5" name="b" value="4"-->
          <p>File</p>
          <input type="text" name="fileName" id="fileName" onchange="histCall(this.value)">

            <div id="histChart" class="histChart"></div>
            <!--div id="png_chart"></div-->
  
          <a href="javascript:void();" id="calculate">get table</a>
            <table id="a_nice_table">Here should be a table</table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var table = null;
        $('a#calculate').bind('click', function() {
        $.getJSON('/_get_table', {
            fileName: $('input[name="fileName"]').val()
        }, function(data) {
            $("#elements").text(data.number_elements);
            if (table !== null) {
            table.destroy();
            table = null;
            $("#a_nice_table").empty();
            }
            table = $("#a_nice_table").DataTable({
            data: data.my_table,
            columns: data.columns
            });
        });
        return false;
        });
    });
    </script>


    <h1>GDP per Capita Over Time</h1>
