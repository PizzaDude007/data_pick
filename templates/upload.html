<html>
    <head>
        <meta charset="utf-8">
        <title>File Upload</title>
    </head>
    <body>
        <form action="{% url 'upload' %}" method="POST" class="post-form" enctype="multipart/form-data">  
            {% csrf_token %}  
            <p>
                {{ form.file }}  
            </p> 
            <button type="submit" class="save btn btn-default">Save</button>  
        </form>  
    </body>
</html>
